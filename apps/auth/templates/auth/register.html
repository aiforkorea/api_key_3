<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.username(placeholder="Username") }}<br>
        {{ form.password(placeholder="Password") }}<br>
        <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('auth.login') }}">Login</a>
</body>
</html>
